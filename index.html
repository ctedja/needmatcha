<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <title>NEEDMATCHA</title>
    <style>
        :root {
            --bg: #f9fafb;
            --text: #4d4d4d;
            --accent: #2F6E5F;
            --banner-bg: linear-gradient(45deg, #fdfbfa, #eaf1ef);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; */
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }

        h1 {
            margin: 0;
            font-weight: 300;
            font-size: 28px;
        }

        p {
            margin-top: 0.2em;
            font-size: 12px;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .container {
            max-width: 1120px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        header {
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 0;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 0.03em;
        }

        nav {
            display: none;
        }

        nav a {
            margin-left: 1rem;
            font-size: 0.95rem;
        }

        .nav-toggle {
            background: none;
            border: 1px solid #d1d5db;
            border-radius: 999px;
            padding: 0.3rem 0.6rem;
            font-size: 0.9rem;
            cursor: pointer;
        }

        nav.is-open {
            display: block;
            margin-top: 0.5rem;
        }

        main {
            flex: 1;
        }

        /* HERO */
        .hero {
            padding: 0;
            background: linear-gradient(135deg, #fdfbfa, #eaf1ef);
            /* background: #fcfdfe; */
            /* any color */
        }

        .hero .container {
            position: relative;
            padding: 0;
            max-width: 1120px;
            margin: 0 auto;
        }

        .hero-visual {
            position: relative;
            width: 100%;
            height: clamp(320px, 55vw, 560px);
            overflow: hidden;
        }

        .hero-visual img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .hero-content {
            position: absolute;
            z-index: 2;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            width: min(520px, 80%);
            color: #4d4d4d;
        }

        .hero-actions {
            margin-top: 2rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            border-radius: 10px;
            border: 0px solid transparent;
            font-size: 0.95rem;
            cursor: pointer;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out,
                background-color 0.1s ease-out;
        }

        .button-primary {
            background: linear-gradient(135deg, #2F6E5F, #76ADA0);
            color: #ffffff;
            box-shadow: 0 8px 20px rgba(107, 110, 108, 0.25);
        }

        .button-outline {
            background: #ffffff;
            color: #111827;
            /* border-color: #d1d5db; */
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(15, 23, 42, 0.12);
        }

        .bottom-banner {
            background: var(--banner-bg);
            color: #4d4d4d;
            padding: 4rem 0;
            margin-top: auto;
            height: 20vh;
        }

        .bottom-banner .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* left & right */
            gap: 0.75rem;
        }

        .bottom-banner-title {
            /* font-weight: 600; */
            font-size: 0.8rem;
            margin: 0;
        }

        .bottom-banner-text {
            margin: 0;
            font-size: 0.8rem;
            /* opacity: 0.9; */
        }

        @media (min-width: 768px) {
            .header-inner {
                align-items: center;
            }

            nav {
                display: flex;
            }

            nav.is-open {
                margin-top: 0;
            }

            .nav-toggle {
                display: none;
            }


            h1 {
                font-size: 2.5rem;
            }


            p {
                font-size: 1rem;
            }

            .hero {
                position: relative;
                overflow: hidden;
                /* hide the extra width so no scrollbars */
            }

            /* Image becomes a full-width background behind the content */
            .hero-visual {
                position: absolute;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
                width: 100vw;
                /* full viewport width */
                height: clamp(320px, 55vw, 560px);
                /* same clamp – will sit at 560px on wide screens */
            }

            .hero-visual img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            /* Container defines the height of the hero, and vertically centers the text */
            .hero .container {
                position: relative;
                max-width: 1120px;
                margin: 0 auto;
                padding: 0 1rem;
                height: clamp(320px, 55vw, 560px);
                display: flex;
                align-items: center;
            }

            /* Text is no longer absolutely positioned; flex handles centering */
            .hero-content {
                position: static;
                transform: none;
                width: min(520px, 60%);
                z-index: 1;
                /* sits above the image */
            }
        }

        @media (max-width: 768px) {
            .bottom-banner .container {
                flex-direction: column;
                align-items: flex-start;
            }

            .hero-content {
                width: 50%;
            }

            .hero-visual {
                height: clamp(200px, 55vw, 560px);
                overflow: hidden;
            }

        }
    </style>
</head>

<body>
    <header>
        <div class="container header-inner">
            <div class="logo">
                <img src="assets/needmatcha_logo.png" alt="Logo" style="height:40px;">
            </div>

            <nav>
                <!-- <a href="#features">Features</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a> -->
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="hero-content">
                    <h1>Whisking soon...</h1>
                    <p>Curating the best products for the Australian market.</p>
                    <div class="hero-actions">
                        <a href="mailto:info@needmatcha.com.au" class="button button-primary">Contact Us</a>
                    </div>
                </div>

                <div class="hero-visual">
                    <img src="assets/web_hero_01_wide.png" alt="Matcha hero">
                </div>
            </div>
        </section>
    </main>

    <footer class="bottom-banner">
        <div class="container">
            <p class="bottom-banner-title">
                Our team is excited to show you our products – we can't wait to meet you.
            </p>
            <p class="bottom-banner-text">
                NEEDMATCHA © 2025
            </p>
        </div>
    </footer>


    <script>
        const navToggle = document.querySelector("[data-nav-toggle]");
        const nav = document.querySelector("header nav");

        navToggle.addEventListener("click", () => {
            nav.classList.toggle("is-open");
        });
    </script>
</body>

</html>
